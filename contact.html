<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Woodmusic management">
    <title>Woodmusic | Home </title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!--Class on body set to work with mt-auto on footer to ensure bottom position-->

<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg py-3 navcol" data-bs-theme="dark">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="roster.html">Roster</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>

            </ul>
        </div>

    </nav>



    <!--Header with carousel-->

    <header id="header" class="container section">
        <div class="row">
            <div class="col-12">
                <img class="center about-logo" src="assets/images/image.png" alt="Logo">
            </div>

        </div>
    </header>

    <!--Main element to hold all key sections-->

    <main>
        <div class="container text-center mt-0">
            <div class="row">
                <div class="row col-12 col-xl-12 text-center">
                    <h1 class="display-2">Contact</h1>
                </div>
            </div>
        </div>


        <div class="container mt-4 mb-4 gy-4">
            <div class="row justify-content-space-between mt-4">


                <div class="col-6 text-center align-self-center">
                    <a href="#" class="btn btn-outline-info btn-lg mx-auto" role="button" data-bs-toggle="modal"
                        data-bs-target="#uploadFormModal">
                        Submit your music</a>


                    <h4 class="mt-5">Email: naomi@woodmusic.se</h4>

                </div>



                <div class="col-6">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2037.2053187871184!2d17.937270677636427!3d59.296128074598236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f7764aef0d4c5%3A0x3827a42f15c72a95!2sV%C3%A4rmeverket!5e0!3m2!1sen!2sse!4v1729518506676!5m2!1sen!2sse"
                        width="auto" height="auto" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>


        <!-- Modal Structure -->
        <div class="modal fade" id="uploadFormModal" tabindex="-1" aria-labelledby="uploadFormLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="uploadFormLabel">Submit Your Music</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="musicUploadForm" action="/submit-music" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label">Artist</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload Your Music</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".mp3,.wav"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <footer class="mt-auto">
            <div class="d-flex flex-column flex-md-row flex-lg-row justify-content-around align-items-center">
                <!-- Contact-->
                <div class="mt-3">

                    <p class="mb-1"><i class="fas fa-map-marker-alt"></i> Stockholm
                        <br>
                        --Sweden
                    </p>
                </div>
                <div class="mt-3">
                    <p class="mb-1"><a class="my-link" href="tel:+46-730405100"> <i class="fas fa-phone"></i>
                            +46-730405100</a></p>

                </div>

                <!-- Social media links -->
                <div class="mb-3 mt-md-3">
                    <ul class="list-inline justify-content-between row fs-3 m-0 p-0 flex-nowrap">

                        <li class="list-inline-item col-4"><a class="my-link"
                                href="https://www.instagram.com/woodmusic___/" target="_blank" rel="noopener"
                                aria-label="Visit us on Instagram (opens in new tab)"><i
                                    class="fab fa-instagram"></i></a></li>
                        <li class="list-inline-item col-4"><a class="my-link"
                                href="https://maps.app.goo.gl/NrNT3Ezj99iKHo9U9" target="_blank" rel="noopener"
                                aria-label="Visit our buissnes Google Maps (opens in new tab)"><i
                                    class="fab fa-google"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>



    </main>



    <!--BootStrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/83111530cc.js" crossorigin="anonymous"></script>
</body>

</html>
