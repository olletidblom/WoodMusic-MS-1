<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Woodmusic management">
    <title>Woodmusic | Home </title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!--Class on body set to work with mt-auto on footer to ensure bottom position-->

<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg py-3 navcol" data-bs-theme="dark">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="roster.html">Roster</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>

            </ul>
        </div>

    </nav>



    <!--Header with carousel-->

    <header id="header" class="container section">
        <div class="row">
            <div class="col-12">
                <img class="center about-logo" src="assets/images/image.png" alt="Logo">
            </div>

        </div>
    </header>

    <!--Main element to hold all key sections-->

    <main>
        <div class="container text-center mt-0">
            <div class="row">
                <div class="row col-12 col-xl-12 text-center">
                    <h1 class="display-2">Contact</h1>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-4 text-center">
            <div class="col-12 align-self-center textcenter mt-4">
                <h4>Email: naomi@woodmusic.se</h4>
            </div>
        </div>
        <div class="row justify-content-center ">
            <div class="col-12 text-center">
                <a href="https://www.instagram.com/woodmusic___/" target="_blank">
                    <i class="fa-brands fa-instagram fa-2xl"></i>
                </a>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <!-- Button to trigger modal -->
            <a href="#" class="btn btn-outline-info btn-lg" role="button" data-bs-toggle="modal"
                data-bs-target="#uploadFormModal">
                Submit Your Music
            </a>

            <!-- Modal Structure -->
            <div class="modal fade" id="uploadFormModal" tabindex="-1" aria-labelledby="uploadFormLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="uploadFormLabel">Submit Your Music</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="musicUploadForm" action="/submit-music" method="post"
                                enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Artist</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Your Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="file" class="form-label">Upload Your Music</label>
                                    <input type="file" class="form-control" id="file" name="file" accept=".mp3,.wav"
                                        required>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>





    </main>



    <!--BootStrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/83111530cc.js" crossorigin="anonymous"></script>
</body>

</html>
